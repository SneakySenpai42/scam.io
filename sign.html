<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up/In</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:600&display=swap" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/7a6d1dd93e.js"></script> -->
    <link rel="stylesheet" href="./css/sign.css">

</head>
<body>
    <main class= "wrapper">
        <div class= "upSign">
            <form>
                First name:<br>
                <input type="text" name= "firstname"><br>
                Last name:<br>
                <input type="text" name= "lastname"><br>
                User name:<br>
                <input type="text" name= "username"><br>
                Password:<br>
                <input type= "text" name= "password"><br>
                <button class="sub" style="vertical-align:middle">
                    <span>Enter </span>
                </button>
            </form>
        </div>
        <div class= "inSign">
            <form>
                User name:<br>
                <input type="text" name= "username"><br>
                Password:<br>
                <input type= "text" name= "password"><br>
                <button class="sub" style="vertical-align:middle">
                    <span>Enter </span>
                </button>
            </form>
        </div>
    </main>
</body>
</html>

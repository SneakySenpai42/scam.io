<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/news.css">
</head>
<body>
    <div class= "wrapper" >
        <div class = "search aside-1">
            <button class= "button" onclick= "myFunction()">Filter
                <i class="fas fa-angle-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                    <a href="#">Verified</a>
                    <a href="#">Guest</a>
                    <a href="#">None</a>
                  </div>
        </div>
        <div class= "recent" >
            <ul>
                <li>555-555-5555</li>
                <li>555-555-5555</li>
                <li>555-555-5555</li>
                <li>555-555-5555</li>
                <li>555-555-5555</li>
            </ul>
        </div class = "phoneNum">
        <div>
            
        </div>
        <div class = "trending aside-2">
            <button class= "button" onclick = "myFunction()">Add A Call
                    <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
</body>


<script>
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        window.onclick = function(e) {
          if (!e.target.matches('.button')) {
          var myDropdown = document.getElementById("myDropdown");
            if (myDropdown.classList.contains('show')) {
              myDropdown.classList.remove('show');
            }
          }
        }
        </script>
</html>
